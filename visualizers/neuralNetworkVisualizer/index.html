<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="../../output.css" />
    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
  </head>
  <body class="bg-dark-purple-custom min-h-screen flex flex-col text-white">
    <!-- Top -->
    <header class="p-4 bg-dark-purple-custom">
      <h1 class="text-xl">Canvas Header</h1>
      <p class="mt-2">Short description of the canvas goes here.</p>
    </header>

    <!-- Middle content -->
    <main class="flex flex-1">
      <!-- Left: Canvas container with Tailwind styles -->
      <div id="canvas-container" class="w-2/3 p-4 flex items-center justify-center bg-dark-purple-custom">
        <!-- Canvas will be injected here by p5 -->
      </div>

      <!-- Right: Inputs -->
      <aside class="w-1/3 p-4 bg-dark-purple-custom space-y-2">
        <p class="mb-2">Number of input nodes:</p>
        <input id="input-nodes" type="number" class="block w-full p-2 bg-dark-purple-custom text-white border border-white rounded" placeholder="Number 1"/>
        <p class="mb-2">Number of hidden nodes:</p>
        <input id="hidden-nodes" type="number" class="block w-full p-2 bg-dark-purple-custom text-white border border-white rounded" placeholder="Number 2"/>
        <p class="mb-2">Number of output nodes:</p>
        <input id="output-nodes" type="number" class="block w-full p-2 bg-dark-purple-custom text-white border border-white rounded" placeholder="Number 3"/>
        <button class="bg-blue-500 text-white px-4 py-2">Submit</button>
      </aside>
    </main>

    <!-- Sketch script goes here -->
    <script src="sketch.js"></script>
  </body>
</html>
